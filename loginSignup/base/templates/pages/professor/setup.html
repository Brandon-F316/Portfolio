{% extends "pages/main.html" %}
{% block content %}


<h1>Assessment</h1>

<h2> Follow the steps to setup the Assessment {{ uploaded_file.file.name }}</h2>

<form method="post">
    {% csrf_token %}
    <div>
        {{ form.criterion.label_tag }}
        {{ form.criterion }}
    </div>
    <button type="submit">Submit</button>
</form>


{% endblock content %}
